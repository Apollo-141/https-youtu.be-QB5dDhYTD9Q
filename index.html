<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--link to connect .html file to .css stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Asks the user how he/she/ feels-->
    <!--Added some style to the heading by making it green-->
    <h1>How do you feel?</h1><br>
    <!--buttons to select how you are feeling-->
    <!--added style by making buttons yellow 
        then aqua when hovering over them-->
    <div>
        <a href="good.html"><button>Good</button></a><br><br>
        <a href="bad.html"><button>Bad</button></a><br><br>
        <a href="content.html"><button>Content</button></a><br><br>
    </div>
    <!-- CTRL + / multi line comment -->
    <!-- good or bad or content buttons -->
    <a href=".jpg" alt= "facial expression" width="100" height="100"></a><br>
    <!-- when clicking navigate to another page -->
    <!-- display message on pages of how you feel -->
    <!--Table of what to do based on feeling--> 
    <!--Added some color to the box model-->
    <table>
        <tr>
            <th>Good</th>
            <th>Bad</th>
            <th>Content</th>
        </tr>
        <tr>
            <td>Then</td>
            <td>So</td>
            <td>Just</td>
        </tr>
        <tr>
            <td>Smile</td>
            <td>Frown</td>
            <td>Sigh</td>
        </tr>
    </table>
    <!--Expression of how your feel-->
    <!--h2>"Expression displayed at top"</!--h2-->
</body>
</html>
